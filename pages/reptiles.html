<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reptiles - OT3 Photography</title>
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Adjusted to go up one level to find style.css -->
    <style>
        /* Top Button Styles */
        #topBtn {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #444; /* Dark gray background */
            color: #f1f1f1; /* Light text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #topBtn:hover {
            background-color: #666; /* Lighter gray on hover */
        }
    </style>
</head>
<body>

    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Main Content for Reptiles -->
    <section id="reptiles">
        <h2>Reptiles</h2>
        <p>Discover the fascinating reptiles of Hawaii, from sea turtles to unique lizards.</p>

        </div>
    </section>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript to load header and footer -->
    <script src="../assets/js/loadHTML.js"></script>

    <script>
        // Load the header and footer from the HTML files
        loadHTML('../partials/header.html', '#header');
        loadHTML('../partials/footer.html', '#footer');
    </script>

<!-- JavaScript for Mobile Menu -->
<script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
</script>
</body>
</html>
