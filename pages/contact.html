   <style>
       /* Center the Contact Section */
       body, html {
           margin: 0;
           padding: 0;
           height: 100%;
       }

       #contact {
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh; /* Full viewport height */
           text-align: center; /* Center-align text */
       }

       #contact form {
           margin-top: 20px;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       #contact form input,
       #contact form textarea {
           width: 300px; /* Consistent input width */
           padding: 8px;
           margin: 5px 0;
           border: 1px solid #ccc;
           border-radius: 5px;
       }

       #contact form input[type="submit"] {
           width: auto;
           background-color: #333;
           color: white;
           border: none;
           cursor: pointer;
           padding: 10px 20px;
       }

       #contact form input[type="submit"]:hover {
           background-color: #575757;
       }
   </style>
