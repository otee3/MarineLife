        .form-fields input,

            width: 100%;

            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Send Message Button */
        .send-button {
            align-self: flex-start; /* Align button to the top of the form */
            margin-top: 10px;
        }

        .send-button input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .send-button input[type="submit"]:hover {
            background-color: #575757;
