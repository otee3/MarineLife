<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - OT3 Photography</title>
    <link rel="stylesheet" href="../style.css"> <!-- Adjusted to go up one level to find style.css -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Wrapper */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Sticky Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Center Contact Section */
        #contact {
            flex: 1; /* Allow the contact section to expand */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            padding: 20px;
        }

        /* Form Layout */
        #contact form {
            display: flex;
            align-items: center; /* Align inputs and button */
            justify-content: center;
            flex-direction: row; /* Place fields and button horizontally */
            width: 100%;
            max-width: 700px; /* Limit form width */
            gap: 40px; /* Space between fields and button */
        }

        /* Left Side Fields */
        .form-fields {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 15px; /* Spacing between inputs */
        }

        .form-fields label {
            text-align: left;
            margin-top: 10px;
        }

        .form-fields input,
        .form-fields textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Send Button */
        .send-button {
            align-self: center; /* Vertically center relative to inputs */
            margin-top: 10px;
        }

        .send-button input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .send-button input[type="submit"]:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <!-- Navigation Section -->
   <nav>
    <div class="logo">

        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</nav>


    <!-- Contact Section -->
    <section id="contact">
        <form action="submit_form.php" method="post">
            <!-- Form Fields -->
            <div class="form-fields">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- Send Message Button -->
            <div class="send-button">
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>

    <!-- Footer -->
<footer>
    <p>&copy; 2024 OT3 Photography</p>
</footer>

<!-- JavaScript for Mobile Menu -->
<script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
</script>
