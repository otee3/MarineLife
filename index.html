<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT3 Photography</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Top Button Styles */
        #topBtn {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #444; /* Dark gray background */
            color: #f1f1f1; /* Light text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #topBtn:hover {
            background-color: #666; /* Lighter gray on hover */
        }
    </style>
</head>
<body>

    <!-- Placeholder for Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <section id="intro">
        <h2>OT3 Photography</h2>
        <p>Click the categories in the navigation bar to explore beautiful photography.</p>
    </section>

    <!-- Scroll to Top Button -->
    <button id="topBtn" onclick="scrollToTop()">Top</button>

     <!-- Placeholder for Footer -->
    <div id="footer"></div>

    <!-- JavaScript to load header and footer -->
    <script src="../assets/js/loadHTML.js"></script>

    <script>
        // Load the header and footer from the HTML files
        loadHTML('../partials/header.html', '#header');
        loadHTML('../partials/footer.html', '#footer');
    </script>

    <!-- JavaScript for Mobile Menu -->
    <script>
        // Toggle mobile menu
        const mobileMenu = document.getElementById("mobile-menu");
        const navLinks = document.querySelector(".nav-links");

        mobileMenu.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        // Show or hide the Top button based on scroll position
        const topBtn = document.getElementById("topBtn");

        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        };

        // Smooth scroll to the top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>

</body>
</html>
